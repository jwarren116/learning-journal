<!DOCTYPE html>
<html lang="en">
    <head>
        <title>James Warren | Learning Journal</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="create.html">New Entry</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h1>Add Entry</h1>



            <form action="#" method="POST">
                <p><label for="title"><b>Title:</b></label></br>
                    <input id="title" type="text" name="title" autofocus /></p>
                <p><label for="entry">Entry:</label></br>
                    <textarea id="entry" name="entry" rows="10" cols="50"></textarea></p>
                <p><label for="created"><b>Created:</b></label></br>
                    <input id="created" type="text" name="created" /></p>
                <input type="submit" value="Add Entry" />
            </form>



        </section>
        <footer>
            <p>James Warren's Learning Journal</p>
        </footer>
    </body>

</html>
